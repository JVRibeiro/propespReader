<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="theme-color" content="#2e69bc" />

  <title>PROPESP QR Code Scanner</title>

  <link rel="manifest" href="manifest.json">

  <link rel='icon' href='img/launcher-icon-1x.png' />

  <style>
    body {
      overflow: hidden;
    }

    .preloadImgs {
      background-image: url(img/ui/qr-frame.svg),
      url(img/ui/light/ic_done_48dp.svg),
      url(img/ui/light/ic_clear_48dp.svg),
      url(img/launcher-icon-8x.png),
      url(img/ui/ufpa.svg);
      opacity: 0;
    }

    /* fallback */

    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url(fonts/material-icons.woff2) format('woff2');
    }

    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }

    .loading-spinner {
      width: 100%;
      height: 30px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    .loading-spinner-simple {
      width: 40px;
      height: 40px;
      border: 4px solid #3f51b5;
      border-right: 4px solid transparent;
      border-bottom: 4px solid transparent;
      border-radius: 50%;
      animation-name: spin;
      animation-duration: .5s;
      animation-iteration-count: infinite;
      position: absolute;
      left: calc(50% - 20px);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #pageLoader {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f2f7ff;
      text-align: center;
      z-index: 100;
    }

    .page-content {
      text-align: center;
    }

    .scannerPage {
      background-color: #000;
    }

    .qrScan-drawer-header {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      -ms-flex-direction: column;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      flex-direction: column;
      -ms-flex-pack: end;
      -webkit-box-pack: end;
      justify-content: flex-end;
      padding: 16px;
      height: 151px;
      color: #fff;
      background-image: url(img/launcher-icon-8x.png);
      background-size: 130%;
      background-position: 50%;
      box-shadow: inset 0 -60px 25px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .qrScan-avatar {
      width: 60px;
      height: 60px;
      background-color: #fff;
      background-image: url(img/ui/ufpa.svg);
      background-size: 120%;
      background-position: center;
      background-repeat: no-repeat;
      position: absolute;
      bottom: -16px;
      left: 16px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      overflow: hidden;
    }

    .qrScan-avatar-dropdown {
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      position: relative;
      -ms-flex-direction: row;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: normal;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-box-align: center;
      align-items: center;
      width: 100%;
    }

    .qrScan-drawer {
      border: none !important;
    }

    .qrScan-layout .qrScan-navigation .mdl-navigation__link {
      display: -ms-flexbox !important;
      display: -webkit-box !important;
      display: flex !important;
      -ms-flex-direction: row;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: normal;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-box-align: center;
      align-items: center;
      color: rgba(255, 255, 255, 0.56);
      font-weight: 500;
    }

    .qrScan-navigation .mdl-navigation__link .material-icons {
      font-size: 24px;
      color: rgba(255, 255, 255, 0.56);
      margin-right: 32px;
    }

    #cameraCanvas {
      width: 100%;
      height: 100%;
      position: absolute;
      overflow: hidden;
      background-color: #000;
    }

    #cameraCanvas .frame {
      width: 100%;
      height: 100%;
      background-image: url(img/ui/qr-frame.svg);
      background-size: 300%;
      background-repeat: no-repeat;
      background-position: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #cameraCanvas .snap {
      width: 100%;
      height: 100%;
      -webkit-box-shadow: inset 0 0 30px 15px rgba(255, 255, 255, 0.7);
      box-shadow: inset 0 0 30px 15px rgba(255, 255, 255, 0.7);
      position: absolute;
      opacity: 0;
    }

    #cameraCanvas .success {
      width: 100%;
      height: 100%;
      background-color: rgba(1, 158, 115, 0.5);
      background-image: url(img/ui/light/ic_done_48dp.svg);
      background-size: 100px;
      background-repeat: no-repeat;
      background-position: 50%;
      position: absolute;
      opacity: 0;
    }

    #cameraCanvas .error {
      width: 100%;
      height: 100%;
      background-color: rgba(162, 17, 17, 0.5);
      background-image: url(img/ui/light/ic_clear_48dp.svg);
      background-size: 75px;
      background-repeat: no-repeat;
      background-position: 50%;
      position: absolute;
      opacity: 0;
    }

    #cameraCanvas .loading {
      width: 100%;
      height: 100%;
      position: absolute;
      -webkit-transform: scale(2);
      transform: scale(2);
    }

    video {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    #log {
      text-align: left;
      padding: 30px 16px 25px 16px;
      word-wrap: break-word;
    }

    .red {
      color: #d62b2b;
    }

    .purple {
      color: #d62bcf;
    }

    .grey {
      color: #b5b5b5;
    }

    .noSelect {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      -webkit-tap-highlight-color: transparent; // i.e. Nexus5/Chrome and Kindle Fire HD 7''
      outline: none !important;
      -webkit-user-modify: read-only;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    div:focus,
    div:active,
    button:focus,
    button:active,
    a:focus,
    a:active {
      outline: none;
    }
  </style>

  <link async rel="stylesheet" href="css/material.indigo-green.min.css" />
  <link defer rel="stylesheet" href="css/clusterize.min.css" />
  <link defer rel="stylesheet" href="css/main.css" />

  <script src="external/material.min.js"></script>
  <script src="external/jquery.min.js"></script>
</head>

<body>
  <div id="pageLoader">
    <div class="loading-spinner">
      <div class="loading-spinner-simple"></div>
    </div>
  </div>

  <div class="preloadImgs"></div>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header noSelect">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">PROPESP QR Scanner</span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Ler código</a>
        <a href="#scroll-tab-2" class="mdl-layout__tab">Salvos</a>
        <!--a href="#scroll-tab-3" class="mdl-layout__tab log">Log</a-->
      </div>
    </header>

    <div class="qrScan-drawer mdl-layout__drawer">
      <header class="qrScan-drawer-header mdl-color--indigo-500">
        <div class="qrScan-avatar"></div>
      </header>
      <nav class="qrScan-navigation mdl-navigation">
        <a class="mdl-navigation__link" href="#null"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Início</a>
        <a class="mdl-navigation__link" href="#null"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>QRs salvos</a>
        <a class="mdl-navigation__link" href="#null"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">delete</i>QRs rejeitados</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>Tutorial</a>
      </nav>
    </div>

    <!-- Ler codigo -->
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
        <div class="page-content">
          <div id="cameraCanvas">
            <div class="frame"></div>
            <div class="snap"></div>
            <div class="success"></div>
            <div class="error"></div>
            <div class="loading">
              <div class="loading-spinner">
                <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>
              </div>
            </div>

            <video id="webcameraPreview" playsinline autoplay muted loop></video>
          </div>

          <div id="snap-status-toast" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
        </div>
      </section>

      <!-- Salvos -->
      <section class="mdl-layout__tab-panel" id="scroll-tab-2">
        <div class="page-content">
          <div class='savedItems'>
            <div id='scrollArea' class='clusterize-scroll'>
              <ul id="contentArea" class="mdl-list clusterize-content"></ul>
            </div>
          </div>
        </div>
      </section>

      <!-- Log
      <section class="mdl-layout__tab-panel" id="scroll-tab-3">
        <div class="page-content">
          <div id='log'></div>
        </div>
      </section-->
    </main>
  </div>

</body>

<script async src="external/cripto-aes.min.js"></script>
<script async src="external/adapter.min.js"></script>
<script async src="external/clusterize.min.js"></script>
<script defer src="external/instascan.min.js"></script>
<script defer src="js/scanner.js"></script>
<script defer>
  var domReady = function(ready) {
    if (document.readyState != 'loading') return ready();
    document.addEventListener('DOMContentLoaded', ready);

    function _ready() {
      document.removeEventListener('DOMContentLoaded', ready);
      ready();
    }
  }

  domReady(function() {
    qrScan.animate._pageLoaded();
  });
</script>

</html>
